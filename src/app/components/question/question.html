<!-- src/app/components/question/question.html -->
<div class="question-container">
  <!-- Question -->
  <div class="question-content">
    <h2 class="question-title">
      {{ questionNumber }}. {{ question.question }}
    </h2>
    
    <!-- Options -->
    <div class="options-container">
      @for (option of shuffledOptions; track option.originalIndex) {
        <button
          class="option-button"
          [ngClass]="{ 'selected': selectedOption === option.originalIndex }"
          (click)="onOptionSelect(option.originalIndex)">
          <div class="option-radio">
            <div class="radio-outer">
              @if (selectedOption === option.originalIndex) {
                <div class="radio-inner"></div>
              }
            </div>
          </div>
          <span class="option-text">{{ option.text }}</span>
        </button>
      }
    </div>
  </div>
  
  <!-- Navigation -->
  <div class="navigation-container">
    <button
      class="btn btn-secondary"
      [disabled]="isFirstQuestion"
      (click)="onPrevious()">
      Previous
    </button>
    
    <div class="answer-status">
      @if (isAnswerSelected) {
        <span class="answer-selected">
          ✓ Answer selected
        </span>
      }
    </div>
    
    <button
      class="btn btn-primary"
      [disabled]="!isAnswerSelected"
      (click)="onNext()">
      {{ nextButtonText }}
    </button>
  </div>
</div>
