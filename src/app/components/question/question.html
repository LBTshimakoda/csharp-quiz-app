<!-- src/app/components/question/question.html -->
<div class="question-container">
  <!-- Question Header -->
  <div class="question-header">
    <div class="question-counter">{{ questionNumber }}/{{ totalQuestions }}</div>
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="(questionNumber / totalQuestions) * 100"></div>
    </div>
  </div>

  <!-- Question -->
  <div class="question-content">
    <h2 class="question-title">{{ question.question }}</h2>
    
    <!-- Options -->
    <div class="options-container">
      @for (option of shuffledOptions; track option.originalIndex) {
        <button
          class="option-button"
          [ngClass]="{ 'selected': selectedOption === option.originalIndex }"
          (click)="onOptionSelect(option.originalIndex)">
          <div class="option-radio">
            <div class="radio-outer">
              @if (selectedOption === option.originalIndex) {
                <div class="radio-inner"></div>
              }
            </div>
          </div>
          <span class="option-text">{{ option.text }}</span>
        </button>
      }
    </div>
  </div>
  
  <!-- Navigation -->
  <div class="navigation-container">
    <button
      class="btn btn-secondary"
      [disabled]="isFirstQuestion"
      (click)="onPrevious()">
      <span class="btn-text">Previous</span>
      <span class="btn-text-mobile">&#8592;</span>
    </button>
    
    <div class="answer-status">
      @if (isAnswerSelected) {
        <span class="answer-selected">&#10003;</span>
      }
    </div>
    
    <button
      class="btn btn-primary"
      [disabled]="!isAnswerSelected"
      (click)="onNext()">
      <span class="btn-text">{{ nextButtonText }}</span>
      <span class="btn-text-mobile">{{ isLastQuestion ? '&#10003;' : '&#8594;' }}</span>
    </button>
  </div>
</div>
